<html>
	<head>
		<title>Pokemon Starters Battle!</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<header>
			<h1>Squirtle, Bulbasaur, Charmander, Go!</h1>
		</header>

		<div class="scoreboard">
			<div class="badge" id="user">You</div>
			<div class="badge" id="comp">Comp</div>
			<span id="user-score">0</span>:<span id="comp-score">0</span>

		</div>

		<div id="message">Make your first move...</div>

		<div class="choices">
			<div class="choice" id="c">
				<img src="charmander.png" alt="">
			</div>
			<div class="choice" id="b">
				<img src="bulbasaur.png" alt="">
			</div>
			<div class="choice" id="s">
				<img src="squirtle.png" alt="">
			</div>
		</div>

		<p id="action-message">Make your choice!</p>\



		<script src="app.js"></script>
	</body>

</html>
